<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés Leadása - Pizza Paradicsom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <header>
            <nav>
                <div class="logo">Pizza Paradicsom</div>
                <ul>
                    <li><a href="index.html">Főoldal</a></li>
                    <li><a href="rolunk.html">Rólunk</a></li>
                    <li><a href="menu.html">Pizza Kínálat</a></li>
                    <li><a href="cart.html">Kosár (<span id="cart-item-count-checkout">0</span>)</a></li>
                </ul>
            </nav>
        </header>
    
        <main class="checkout-page">
            <h1>Rendelés Leadása</h1>
    
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Név:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Cím:</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Telefonszám:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
    
                <div class="form-group">
                    <label for="notes">Megjegyzés:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
    
                <div class="form-group">
                    <label>Fizetési mód:</label>
                    <div class="payment-options">
                        <input type="radio" id="cash" name="payment" value="cash" checked>
                        <label for="cash">Utánvét</label><br>
                        <input type="radio" id="online" name="payment" value="online">
                        <label for="online">Online fizetés (hamarosan)</label>
                    </div>
                </div>
    
                <h2>Rendelés Összesítő</h2>
                <div id="order-summary">
                    </div>
                <p id="total-price-checkout">Összesen: 0 Ft</p>
    
                <button type="submit" class="button">Megrendelés elküldése</button>
            </form>
        </main>
    
    </center>
    
    <footer>
        <p>&copy; 2025 Pizza Paradicsom. Minden jog fenntartva.</p>
    </footer>

    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
